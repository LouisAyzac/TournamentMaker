{% extends "base_generic.html" %}

{% block content %}
  <h2>Détails du joueur</h2>
  <p><strong>Nom :</strong> {{ player.first_name }} {{ player.last_name }}</p>
  <p><strong>Niveau :</strong> {{ player.get_level_display }}</p>
  <p><strong>Date de Naissance :</strong> {{ player.birth_date }}</p>
  <p><strong>Équipe :</strong>
    <a href="{% url 'team_detail' player.team.id %}">
      {{ player.team.name }}
    </a>
  </p>
  <p><a href="{% url 'players' %}">← Retour à la liste des joueurs</a></p>
{% endblock %}
