<!doctype html>
<html lang="en">
  <head>
    {% block title %}
      <title>Biblioth√®que locale</title>
    {% endblock %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>

  <body>

    <div class="header-bar">
      <div class="header-title">Tournament Maker</div>
      <div class="nav-buttons">

        <a href="{% url 'home' %}" class="nav-button">Accueil</a>
        <a href="{% url 'index' %}" class="nav-button">Tournoi</a>

        {% if request.session.selected_tournament_id %}
          <a href="{% url 'players' %}" class="nav-button">Joueurs</a>
          <a href="{% url 'teams' %}" class="nav-button">Teams</a>
        <a href="{% url 'login' %}" class="nav-button">Scores</a>
          <a href="{% url 'pool_list' %}" class="nav-button">Pools</a>
          <a href="{% url 'rankings_list' %}" class="nav-button">Classements</a>
          <a href="{% url 'signup' %}" class="nav-button">Inscription</a>

        {% endif %}

      </div>
    </div>

    <div class="container-fluid mt-4">
      <div class="row">
        <div class="col-sm-12">
          {% block content %} {% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>
