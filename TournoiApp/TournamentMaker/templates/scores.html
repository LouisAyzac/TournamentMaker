<form method="post">
  {% csrf_token %}
  <a href="{% url 'index' %}" class="btn btn-primary" style="margin-top: 10px; display: inline-block;">Retour au menu</a>

  <table>
    <thead>
      <tr>
        <th>Match</th>
        <th>Set 1 A</th><th>Set 1 B</th>
        <th>Set 2 A</th><th>Set 2 B</th>
        <th>Set 3 A</th><th>Set 3 B</th>
        <!-- Ajoute set4 et set5 si besoin -->
      </tr>
    </thead>
    <tbody>
      {% for match in matches %}
      <tr>
        <td>{{ match.team_a }} vs {{ match.team_b }}</td>
        <td><input type="number" name="match_{{ match.id }}_set1_team_a" value="{{ match.set1_team_a }}" /></td>
        <td><input type="number" name="match_{{ match.id }}_set1_team_b" value="{{ match.set1_team_b }}" /></td>
        <td><input type="number" name="match_{{ match.id }}_set2_team_a" value="{{ match.set2_team_a }}" /></td>
        <td><input type="number" name="match_{{ match.id }}_set2_team_b" value="{{ match.set2_team_b }}" /></td>
        <td><input type="number" name="match_{{ match.id }}_set3_team_a" value="{{ match.set3_team_a }}" /></td>
        <td><input type="number" name="match_{{ match.id }}_set3_team_b" value="{{ match.set3_team_b }}" /></td>
        <!-- Ajoute set4 et set5 si besoin -->
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <button type="submit">Mettre Ã  jour les scores</button>
</form>
