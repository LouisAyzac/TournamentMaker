<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Inscription équipe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        h2 {
            margin-top: 30px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
        }
        label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            box-sizing: border-box;
        }
        button {
            margin-top: 25px;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            background-color: #2c87f0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1b5fbd;
        }
        .joueur {
            background-color: #fff;
            padding: 15px;
            margin-top: 20px;
            border-radius: 6px;
            box-shadow: 0 0 6px #ccc;
        }
        .optionnel {
            font-style: italic;
            font-size: 0.9em;
            color: #555;
            margin-top: 0;
        }
    </style>
</head>
<body>

    <h1>Inscription équipe</h1>
    <form method="POST" action="{% url 'signup' %}">
        {% csrf_token %}

        <label for="team_name">Nom de l’équipe :</label>
        <input type="text" id="team_name" name="team_name" required />

        <!-- Joueur 1 obligatoire -->
        <div class="joueur">
            <h2>Joueur 1 (capitaine) <span style="color:red">*</span></h2>
            <label for="first_name_1">Prénom :</label>
            <input type="text" id="first_name_1" name="first_name_1" required />

            <label for="last_name_1">Nom :</label>
            <input type="text" id="last_name_1" name="last_name_1" required />

            <label for="birthdate_1">Date de naissance :</label>
            <input type="date" id="birthdate_1" name="birthdate_1" required />

            <label for="email_1">Email :</label>
            <input type="email" id="email_1" name="email_1" required />

            <label for="level_1">Niveau :</label>
            <select id="level_1" name="level_1" required>
                <option value="">-- Sélectionnez --</option>
                <option value="debutant">Débutant</option>
                <option value="intermediaire">Intermédiaire</option>
                <option value="avance">Avancé</option>
                <option value="expert">Expert</option>
            </select>
        </div>

        <!-- Joueurs 2 à 5 optionnels -->
        {% for i in "2345" %}
        <div class="joueur">
            <h2>Joueur {{ i }} <span class="optionnel">(optionnel)</span></h2>

            <label for="first_name_{{ i }}">Prénom :</label>
            <input type="text" id="first_name_{{ i }}" name="first_name_{{ i }}" />

            <label for="last_name_{{ i }}">Nom :</label>
            <input type="text" id="last_name_{{ i }}" name="last_name_{{ i }}" />

            <label for="birthdate_{{ i }}">Date de naissance :</label>
            <input type="date" id="birthdate_{{ i }}" name="birthdate_{{ i }}" />

            <label for="email_{{ i }}">Email :</label>
            <input type="email" id="email_{{ i }}" name="email_{{ i }}" />

            <label for="level_{{ i }}">Niveau :</label>
            <select id="level_{{ i }}" name="level_{{ i }}">
                <option value="">-- Sélectionnez --</option>
                <option value="debutant">Débutant</option>
                <option value="intermediaire">Intermédiaire</option>
                <option value="avance">Avancé</option>
                <option value="expert">Expert</option>
            </select>
        </div>
        {% endfor %}

        <button type="submit">S’inscrire</button>
    </form>

</body>
</html>
