{% extends "base_generic.html" %}

{% block content %}
<style>
  .form-container {
    font-family: Arial, sans-serif;
    max-width: 700px;
    margin: 40px auto;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background-color: #f9f9f9;
  }
  h2 {
    margin-top: 30px;
    border-bottom: 1px solid #ccc;
    padding-bottom: 5px;
    color: black;
  }
  label {
    display: block;
    margin-top: 12px;
    font-weight: bold;
    color: black;
  }
  input, select {
    width: 100%;
    padding: 8px;
    margin-top: 4px;
    box-sizing: border-box;
  }
  button {
    margin-top: 25px;
    padding: 12px;
    width: 100%;
    font-size: 16px;
    background-color: #2c87f0;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background-color: #1b5fbd;
  }
  .joueur {
    background-color: #fff;
    padding: 15px;
    margin-top: 20px;
    border-radius: 6px;
    box-shadow: 0 0 6px #ccc;
  }
  .optionnel {
    font-style: italic;
    font-size: 0.9em;
    color: #555;
    margin-top: 0;
  }
</style>

<div class="form-container">
  <form method="post">
    {% csrf_token %}
    


    <label for="team_name">Nom de l’équipe :</label>
    <input type="text" id="team_name" name="team_name" required />

    {% for i in total_players %}
    <div class="joueur">
      {% if i < players_per_team %}
        <h2>Joueur {{ i|add:1 }} {% if i == 0 %}<span style="color:red">*</span> (Capitaine){% endif %}</h2>
      {% else %}
        <h2>Remplaçant {{ i|add:1 }}</h2>
      {% endif %}

      <label for="first_name_{{ i|add:1 }}">Prénom :</label>
      <input type="text" id="first_name_{{ i|add:1 }}" name="first_name_{{ i|add:1 }}" {% if i == 0 %}required{% endif %} />

      <label for="last_name_{{ i|add:1 }}">Nom :</label>
      <input type="text" id="last_name_{{ i|add:1 }}" name="last_name_{{ i|add:1 }}" {% if i == 0 %}required{% endif %} />

      <label for="birthdate_{{ i|add:1 }}">Date de naissance :</label>
      <input type="date" id="birthdate_{{ i|add:1 }}" name="birthdate_{{ i|add:1 }}" {% if i == 0 %}required{% endif %} />

      <label for="email_{{ i|add:1 }}">Email :</label>
      <input type="email" id="email_{{ i|add:1 }}" name="email_{{ i|add:1 }}" {% if i == 0 %}required{% endif %} />

      <label for="level_{{ i|add:1 }}">Niveau :</label>
      <select id="level_{{ i|add:1 }}" name="level_{{ i|add:1 }}" {% if i == 0 %}required{% endif %}>
        <option value="">-- Sélectionnez --</option>
        <option value="debutant">Débutant</option>
        <option value="intermediaire">Intermédiaire</option>
        <option value="avance">Avancé</option>
        <option value="expert">Expert</option>
      </select>
    </div>
    {% endfor %}

    <button type="submit">S’inscrire</button>
  </form>
</div>
{% endblock %}
